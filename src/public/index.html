<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Vue.jsのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Font Awesome https://fontawesome.com/start -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TodoList_ver2</title>
  </head>
  <style>
		body {
		    font-family: Georgia, 'Times New Roman', Times, serif;
		    background: #bf6270;
		}
		
		.container {
		    max-width: 400px;
		}
		
		input[type=text],
		input[type=text]:focus {
		    color: white;
		    border: none;
		    background: rgba(0, 0, 0, 0.2);
		    max-width: 400px;
		}
		.todos li {
		    background: #2c4b79;
		}
		
		.delete {
		    cursor: pointer;
		    color: orange;
		}
		
		.edit {
		    margin-right: 10px;
		}

        .add {
            margin-bottom: 10px;
        }
</style>
  <body>
    <div id="top">
      <div class="container">
        <header class="text-center text-light my-4">
          <h1 class="mb-4">TodoList</h1>
        </header>
        <ul v-for="todo in todos" class="list-group-item  align-items-center todos">{{ todo.name }} 
          <i class="far fa-trash-alt delete float-right" @click="deleteTodo(todo.id)"></i>
          <button class="far edit float-right" @click="editTodo(todo.id)">Edit</button>
        </ul>
        <form class="add text-center my-4" >
            <button type="button" class="btn btn-outline-light add" @click="doAdd">タスクを追加する</button>
          <!-- <label class="text-light">タスクを追加する</label> -->
          <input type="text" class="form-control m-auto" name="add" placeholder="Add new task" v-model="todo">
          
        </form>
      </div>
      <hr>
    </div>
    <script>
				new Vue({
				        el: "#top",
				
				        data: {
				            todos: [],
				            todo: ""
				        },
				        created: function() {
				            axios.get('/todos').then(res => {
				                this.todos = res.data.todos || [];
				            }).catch(function (error) {
				                console.log(error)
				            });
				        },
				
				        methods: {
				            showTodo: function() {
				                axios.get('/todos').then(res => {
				                    this.todos = res.data.todos || [];
				                }).catch(function (error) {
				                    console.log(error);
				                });
				            },
				            doAdd: function() {
				                
				                axios.post('/addTodo', {
				                    name: this.todo
				                })
				                this.reloadPage()
				            },
				            editTodo(id) {
				                var newTodo = window.prompt("何に変更しますか？");
				                axios.post('/updateTodo', {
				                    id: id,
				                    name: newTodo
				                })
				                this.reloadPage()
				            },
				            deleteTodo(id) {
				                var check = confirm('本当に削除しますか？');
				                if (check === true)
				                axios.post('/deleteTodo', {
				                    id: id
				                })
				                this.reloadPage()
				            },
				            reloadPage() {
				            window.location.reload()
				        }
				        }
				    })
		</script>
  </body>
</html>
